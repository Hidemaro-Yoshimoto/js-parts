<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <h1>Sample Page</h1>
  <button class="sample-btn" type="button" name="button">sample Button</button>

  <div class="method-container">
    <p class="underline">これはpタグの文章</p>
    <p class="over-write">上書きされます。</p>
    <button class="append-btn" type="button" name="button2">append Button</button>
    <button class="over-write-btn" type="button" name="button2">over write Button</button>
    <button class="add-btn" type="button">Button (add class)</button>
    <ul>
      <li>Option1</li>
      <li>Option2</li>
    </ul>
  </div>

  <p class="red remove-text">クラスが取り除かれます。</p>
  <button class="remove-class">Remove Class</button>

  <p class="toggle-text">toggleClass Method</p>
  <button class="toggle-class">toggleClass</button>

  <div class="wrapper">
    <button class="hide">hide Method</button>
    <div><img class="hide-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>

    <button class="show">show Method</button>
    <div><img style="display: none;" class="show-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>
  </div>

  <div class="wrapper">
    <button class="fadeout">fadeout Method</button>
    <div><img class="fadeout-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>

    <button class="fadein">fadein Method</button>
    <div><img style="display: none;" class="fadein-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>
  </div>

  <div class="wrapper">
    <button class="slideup">slideup Method</button>
    <div><img class="slideup-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>

    <button class="slidedown">slidedown Method</button>
    <div><img style="display: none;" class="slidedown-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>
  </div>

  <div class="wrapper">
    <button class="slide-toggle">slideToggle Method</button>
    <div><img class="slide-toggle-img" src="https://dummyimage.com/300x200/000/fff" alt=""></div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./index.js"></script>

</body>

</html>
